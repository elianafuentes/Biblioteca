
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="fas fa-book-open me-2"></i>Sistema de Biblioteca</a>
    </div>
</nav>

<div class="container py-4">
    <h1 class="mb-4 text-danger"><i class="fas fa-user-times me-2"></i>Eliminar Usuario</h1>

    <p>¿Estás seguro que deseas eliminar al usuario <strong>{{ usuario.nombre }}</strong> con RUT <strong>{{ usuario.RUT }}</strong>?</p>

    <form method="POST" action="{{ url_for('eliminar_usuario', usuario_id=usuario._id) }}">
        <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt me-2"></i>Eliminar</button>
        <a href="{{ url_for('listar_usuarios') }}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>

<footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
        <p>&copy; 2025 Sistema de Gestión de Biblioteca</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
